<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heen en Weer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            color: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: none;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        .info {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        .info a {
            color: black;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        .description {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: right;
        }

        .cursor-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        .cursor-overlay img {
            position: absolute;
            width: 32px;
            height: 32px;
            transform: translate(-50%, -50%);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            opacity: 0.5;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="Logo" class="logo">
    <div class="info">
        <p>Heen en Weer</p>
        <p><a href="mailto:hallo@heenweer.com">hallo@heenweer.com</a></p>
        <p><a href="https://instagram.com/heenweer" target="_blank">@heenweer</a></p>
    </div>
    <div class="description" id="description"></div>
    <img src="arrow-left.png" class="arrow arrow-left">
    <img src="arrow-right.png" class="arrow arrow-right">
    <div class="cursor-overlay" id="cursor-overlay">
        <img src="cursor-left.png" id="cursor-left" style="display: none;">
        <img src="cursor-right.png" id="cursor-right" style="display: none;">
    </div>

    <script>
        let images = [
            { src: 'images/image1.jpg', mobile: 'images/mobile1.jpg', desc: 'Omschrijving 1' },
            { src: 'images/image2.jpg', mobile: 'images/mobile2.jpg', desc: 'Omschrijving 2' },
            { src: 'images/image3.jpg', mobile: 'images/mobile3.jpg', desc: 'Omschrijving 3' }
        ];
        let currentIndex = Math.floor(Math.random() * images.length);

        function updateBackground() {
            let isMobile = window.innerWidth < 768;
            let imageUrl = isMobile ? images[currentIndex].mobile : images[currentIndex].src;
            document.body.style.backgroundImage = `url('${imageUrl}')`;
            document.getElementById('description').textContent = images[currentIndex].desc;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateBackground();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateBackground();
        }

        document.body.addEventListener('click', function(event) {
            if (event.clientX > window.innerWidth / 2) {
                nextImage();
            } else {
                prevImage();
            }
        });

        document.body.addEventListener('mousemove', function(event) {
            let cursorLeft = document.getElementById('cursor-left');
            let cursorRight = document.getElementById('cursor-right');
            let arrowLeft = document.querySelector('.arrow-left');
            let arrowRight = document.querySelector('.arrow-right');

            if (window.innerWidth >= 768) { // Alleen op desktop
                if (event.clientX > window.innerWidth / 2) {
                    cursorRight.style.display = 'block';
                    cursorLeft.style.display = 'none';
                    cursorRight.style.left = `${event.clientX}px`;
                    cursorRight.style.top = `${event.clientY}px`;
                    arrowRight.style.opacity = '1';
                    arrowLeft.style.opacity = '0.5';
                } else {
                    cursorLeft.style.display = 'block';
                    cursorRight.style.display = 'none';
                    cursorLeft.style.left = `${event.clientX}px`;
                    cursorLeft.style.top = `${event.clientY}px`;
                    arrowLeft.style.opacity = '1';
                    arrowRight.style.opacity = '0.5';
                }
            } else {
                cursorLeft.style.display = 'none';
                cursorRight.style.display = 'none';
                arrowLeft.style.opacity = '0.5';
                arrowRight.style.opacity = '0.5';
            }
        });

        window.addEventListener('resize', updateBackground);
        updateBackground();
    </script>
</body>
</html>
