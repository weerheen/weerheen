<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heen en Weerr</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            color: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        .info {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        .info a {
            color: black;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        .description {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: right;
            cursor: pointer;
            text-decoration: underline;
        }

        .cursor-left, .cursor-right {
            position: fixed;
            top: 50%;
            width: 50px;
            height: 50px;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .cursor-left {
            left: 20px;
        }

        .cursor-right {
            right: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="Logo" class="logo">
    <div class="info">
        <p>Heen en Weer</p>
        <p><a href="mailto:hallo@heenweer.com">hallo@heenweer.com</a></p>
        <p><a href="https://instagram.com/heenweer" target="_blank">@heenweer</a></p>
    </div>
    <div class="description" id="description"></div>
    <img src="cursor-left.png" class="cursor-left" id="cursor-left">
    <img src="cursor-right.png" class="cursor-right" id="cursor-right">

    <script>
        let images = [
            { src: 'images/image1.jpg', mobile: 'images/mobile1.jpg', desc: 'Project A', category: 'A' },
            { src: 'images/image2.jpg', mobile: 'images/mobile2.jpg', desc: 'Project B', category: 'B' },
            { src: 'images/image3.jpg', mobile: 'images/mobile3.jpg', desc: 'Project C', category: 'C' },
            { src: 'images/image4.jpg', mobile: 'images/mobile4.jpg', desc: 'Project A', category: 'A' },
            { src: 'images/image5.jpg', mobile: 'images/mobile5.jpg', desc: 'Project B', category: 'B' }
        ];
        
        let currentIndex = Math.floor(Math.random() * images.length);
        let activeCategory = null;

        function getFilteredImages() {
            return activeCategory ? images.filter(img => img.category === activeCategory) : images;
        }

        function updateBackground() {
            let filteredImages = getFilteredImages();
            if (filteredImages.length === 0) return;

            let isMobile = window.innerWidth < 768;
            let imageUrl = isMobile ? filteredImages[currentIndex].mobile : filteredImages[currentIndex].src;
            document.body.style.backgroundImage = `url('${imageUrl}')`;
            document.getElementById('description').textContent = filteredImages[currentIndex].desc;
        }

        function nextImage() {
            let filteredImages = getFilteredImages();
            currentIndex = (currentIndex + 1) % filteredImages.length;
            updateBackground();
        }

        function prevImage() {
            let filteredImages = getFilteredImages();
            currentIndex = (currentIndex - 1 + filteredImages.length) % filteredImages.length;
            updateBackground();
        }

        document.body.addEventListener('mousemove', function(event) {
            let leftCursor = document.getElementById('cursor-left');
            let rightCursor = document.getElementById('cursor-right');
            
            if (event.clientX < window.innerWidth / 2) {
                leftCursor.style.opacity = 1;
                rightCursor.style.opacity = 0;
            } else {
                leftCursor.style.opacity = 0;
                rightCursor.style.opacity = 1;
            }
        });

        document.body.addEventListener('click', function(event) {
            if (event.clientX > window.innerWidth / 2) {
                nextImage();
            } else {
                prevImage();
            }
        });

        document.getElementById('description').addEventListener('click', function() {
            let filteredImages = getFilteredImages();
            if (!activeCategory) {
                activeCategory = filteredImages[currentIndex].category;
            } else {
                activeCategory = null;
            }
            currentIndex = 0;
            updateBackground();
        });

        window.addEventListener('resize', updateBackground);
        updateBackground();
    </script>
</body>
</html>
