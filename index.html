<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basisinstellingen -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Foto Website</title>

  <!-- Lexend font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Algemene reset en instellingen */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Lexend', sans-serif;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Tekststijlen */
    .info {
      position: absolute;
      left: 20px;
      bottom: 20px;
      font-size: 2rem;
      color: black;
    }

    @media (max-width: 768px) {
      .info {
        font-size: 1.4rem;
      }
    }

    /* Tijd realtime */
    .time {
      margin-top: 0.3em;
    }

    /* Categorie knop rechts onder */
    .category-btn {
      position: absolute;
      right: 20px;
      bottom: 20px;
      border: 2px solid black;
      border-radius: 16px;
      padding: 8px 16px;
      background-color: transparent;
      color: black;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 2rem;
    }

    .category-btn.active {
      background-color: black;
      color: white;
    }

    .category-btn .close {
      font-size: 1em;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .category-btn {
        font-size: 1.4rem;
      }
    }

    /* Logo SVG's */
    .logo-left, .logo-center, .logo-right {
      position: absolute;
      top: 20px;
    }

    .logo-left {
      left: 20px;
    }

    .logo-center {
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-right {
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- SVG logo's bovenaan -->
  <img class="logo-left" src="logo-left.svg" alt="logo left">
  <img class="logo-center" src="logo-center.svg" alt="logo center">
  <img class="logo-right" src="logo-right.svg" alt="logo right">

  <!-- Linksonder info -->
  <div class="info" id="info">
    <div>Allert van Hoorn</div>
    <div>mail@example.com</div>
    <div>@gebruikersnaam</div>
    <div>Amsterdam</div>
    <div class="time" id="time"></div>
  </div>

  <!-- Rechtsonder categorie knop -->
  <div class="category-btn" id="categoryBtn">
    <span id="categoryLabel"></span>
    <span class="close">×</span>
  </div>

  <script>
    // -----------------------------
    // FOTO-INSTELLINGEN
    // -----------------------------
    // Object met foto's, categorieën en of ze alleen bij filter getoond mogen worden
    const photos = [
      { name: 'foto1', category: 'natuur', filterOnly: false },
      { name: 'foto2', category: 'stad', filterOnly: false },
      { name: 'foto3', category: 'natuur', filterOnly: true },
      { name: 'foto4', category: 'architectuur', filterOnly: false },
      { name: 'foto5', category: 'stad', filterOnly: true },
    ];

    let currentIndex = -1;
    let currentCategory = null;
    let lastIndex = -1;

    // Detecteer mobiel
    const isMobile = window.innerWidth < 768;

    // Tijd weergeven
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('nl-NL', { hour12: false });
      document.getElementById('time').textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Achtergrondfoto instellen
    function setBackground(index) {
      const photo = photos[index];
      const suffix = isMobile ? '-mobiel.jpg' : '-desktop.jpg';
      document.body.style.backgroundImage = `url(images/${photo.name}${suffix})`;
      document.getElementById('categoryLabel').textContent = photo.category;
      currentIndex = index;
    }

    function getFilteredPhotos() {
      return photos.filter(p => {
        if (currentCategory) return p.category === currentCategory;
        return !p.filterOnly;
      });
    }

    // Willekeurige foto kiezen
    function setRandomPhoto() {
      const pool = getFilteredPhotos();
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * pool.length);
      } while (pool.length > 1 && pool[newIndex] === photos[lastIndex]);
      lastIndex = photos.indexOf(pool[newIndex]);
      setBackground(lastIndex);
    }

    // Vorige / Volgende foto
    function navigatePhoto(direction) {
      const pool = getFilteredPhotos();
      const currentPhoto = photos[currentIndex];
      const poolIndex = pool.indexOf(currentPhoto);
      let newIndex = (poolIndex + direction + pool.length) % pool.length;
      lastIndex = photos.indexOf(pool[newIndex]);
      setBackground(lastIndex);
    }

    // Bij het laden, start met een willekeurige foto
    setRandomPhoto();

    // Categorie filter knop
    const btn = document.getElementById('categoryBtn');
    btn.addEventListener('click', () => {
      if (currentCategory === photos[currentIndex].category) {
        // Filter uit
        currentCategory = null;
        btn.classList.remove('active');
      } else {
        // Filter aan
        currentCategory = photos[currentIndex].category;
        btn.classList.add('active');
      }
      setRandomPhoto();
    });

    // Cursor veranderen en klikacties
    document.addEventListener('mousemove', e => {
      if (isMobile) return;
      const cursor = e.clientX > window.innerWidth / 2 ? 'url(images/cursor-right.png), auto' : 'url(images/cursor-left.png), auto';
      document.body.style.cursor = cursor;
    });

    document.addEventListener('click', e => {
      if (isMobile) return;
      if (e.clientX > window.innerWidth / 2) {
        navigatePhoto(1);
      } else {
        navigatePhoto(-1);
      }
    });
  </script>

</body>
</html>
