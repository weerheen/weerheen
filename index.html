<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heen en Weer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            color: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        .info {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        .description {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="Logo" class="logo">
    <div class="info">
        <p>Heen en Weer</p>
        <p>hallo@heenweer.com</p>
        <p>@heenweer</p>
    </div>
    <div class="description" id="description"></div>

    <script>
        let images = [
            { src: 'images/image1.jpg', desc: 'Omschrijving 1' },
            { src: 'images/image2.jpg', desc: 'Omschrijving 2' },
            { src: 'images/image3.jpg', desc: 'Omschrijving 3' }
        ];
        let currentIndex = Math.floor(Math.random() * images.length);

        function updateBackground() {
            document.body.style.backgroundImage = `url('${images[currentIndex].src}')`;
            document.getElementById('description').textContent = images[currentIndex].desc;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateBackground();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateBackground();
        }

        document.body.addEventListener('click', function(event) {
            if (event.clientX > window.innerWidth / 2) {
                nextImage();
            } else {
                prevImage();
            }
        });

        updateBackground();
    </script>
</body>
</html>
